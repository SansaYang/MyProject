        <div class="registerArea">
            <h3>修改密码</h3>
            <div class="info">
                <form class="sui-form form-horizontal">
                    <div class="control-group">
                        <label class="control-label">旧密码：</label>
                        <div class="controls old">
                            <input type="text" class="input-xfat input-xlarge user" placeholder="原始密码">
                            <span class="warn"></span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">新密码：</label>
                        <div class="controls news">

                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">确认密码：</label>
                        <div class="controls firmPwd">
                            <input type="password" class="input-xfat input-xlarge pwd2" placeholder="再次确认密码">
                            <span class="warn"></span>
                        </div>
                    </div>
                    <div class="control-group">
                        <span class="control-label">&nbsp;</span>
                        <label class="controls">
              <input name="m1" type="checkbox" class="deal">
              <span>同意协议并注册《品优购用户协议》</span>
            </label>
                    </div>
                    <div class="control-group">
                        <span class="control-label"></span>
                        <div class="controls btn-reg">
                            <a class="sui-btn btn-block btn-xlarge btn-danger" href="#none">完成修改</a>
                        </div>
                    </div>
                </form>
